<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>唯品会登录页面</title>
    <link rel="stylesheet" href="css/公共样式.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div id="top">
        <div class="top">
            <div class="logo"></div>
            <div class="icont"></div>
        </div>
    </div>
        <div id=center>
            <div class="center">
                <form class="login-form" onsubmit="return false" autocomplete="off">
                   <div class="inp-top">
                    账号:<input class="inp" name="username" type="text" required="required" placeholder="用户名" />
                </div>
                    <div class="inp-butt">
                    密码:<input class="inp" name="password" type="password" required="required" placeholder="密码" />
                    </div>
                    <a href="vip_register.html" class="btn2">注册账号</a>
                    <button class="btn1" type="submit" name="login-btn ">登录</button>
                </form>
            </div>
        </div>
    
    <script src="js/ajax.js"></script>
    <script src="js/vip_login.js"></script>
    <script>
        vip_login.init();
    </script>

</body>

</html>
