<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/公共样式.css">
    <link rel="stylesheet" href="css/login.css">
    <title>唯品会注册页面</title>
</head>
<body>
        <div id="top">
                <div class="top">
                    <div class="logo"></div>
                    <div class="icont"></div>
                </div>
            </div>
                <div id=center>
                    <div class="center">
                        <form class="login-form" onsubmit="return false" autocomplete="off">
                           <div class="inp-top">
                            账号:<input class="inp" name="username" type="text" required="required" placeholder="用户名" />
                        </div>
                            <div class="inp-butt">
                            密码:<input class="inp" name="password" type="password" required="required" placeholder="密码" />
                            </div>
                            <a href="vip_login.html" class="btn2">登录</a>
                            <button class="btn1" type="submit" name="login-btn ">注册</button>
                        </form>
                    </div>
                </div>
          
            <script src="js/ajax.js"></script>
            <script src="js/vip_register.js"></script>
            <script>
                vip_register.init();
            </script>
    
</body>
</html>
